<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Awas project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-text-white is-size-4 has-text-weight-bold has-text-centered"></div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <section style="background-color: white" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <i>
                    <h1 class="title">Guess a Number</h1>
                </i>
                <p class='subtitle'>AWAS Project by Yiğit Usta and Turhan Gür</p>
                <hr>
                <i>
                    <p class="title" style="margin-top: 10px;">Game Objective:</p>
                </i>
                <p class="subtitle">Try to match the number on the left, by adding values to your number by clicking buttons. If your number
                    is bigger then the computers, you loose. </p>
                <hr>
                <div class="columns">
                    <div class="column is-6 ">
                        <div class="box">
                            <i>
                                <h1 class="subtitle" style="margin-bottom: 2px;"> Number to Match:</h1>
                            </i>
                            <h1 id="aim" class="subtitle"></h1>

                        </div>
                    </div>
                    <div class="column is-6 ">
                        <div class="box">
                            <i>
                                <h1 class="subtitle" style="margin-bottom: 2px;"> Your Number:</h1>
                            </i>
                            <h1 id="number" class="subtitle"></h1>
                        </div>
                    </div>

                </div>
                <h1 class="title" id="added"></h1>
                <h1 class="subtitle" style="margin-bottom: 5px;">Add Number:</h1>
                <a id="click1" class="button">1-5</a>
                <a id="click2" class="button">6-10</a>
                <h2 class="subtitle" id="prevgames"></h2>
            </div>
        </div>
    </section>
</body>

<script type="text/javascript" src="dist/bundle.js"></script>

</html>
